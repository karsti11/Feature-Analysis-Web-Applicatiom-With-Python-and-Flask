<html lang="en">
<head>
    
    <meta charset="utf-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">
 

    <title>Analyse choice</title>

<style>
body, html {
  height: 100%;
  margin: 0;
  }

.caption {
  position: absolute;
  left: 25%;
  top: 30%;
  width: 50%;
  text-align: center;
  color: #0000FF;
}

.hed {
  position:absolute;
  left:0;
  top: 5%;
  width: 100%;
  text-shadow: 1px 1px #00000F;
  text-align: center;
}
.label{
  color: white;
  background-color: #0000FF
}

</style>

</head>

<body>
	<div class="bg" style="background-image: url('../static/images/data_pic.jpg'); position: absolute; opacity: 0.4; background-repeat: no-repeat; background-size: cover; background-position: center center; height: 100%; width: 100%;"></div>
            <!-- Mask & flexbox options-->
            <div class="hed">
              <h2 align="center">
                <strong><font color="#000FF">Select input and output columns</font></strong>
              </h2>
            </div>
              
            <div class="caption">
                   <!-- <h1 class="display-2">Choose file analysis option </h3><br><br>
                       h3-responsive font-weight-bold mt-sm-5-->
	
                <form  method="POST" action="{{ url_for('problem_type') }}">
                  <div class="form-group">
                      <label class="label" style="font-size: 16px"> Choose input columns </label>

                            <script type="text/javascript">
                               $(document).ready(function() {
                                $('#multiple-checkboxes').multiselect({
                                      buttonWidth: '350px',
                                      dropRight: true
                                    });
                                   });
                            </script> 

                            <select id = "multiple-checkboxes" name="input_choice" multiple="multiple">
                              {% for col in columns %}
                              <option value="{{ col }}">{{ col }}</option>
                              {% endfor %}
                            </select>
                    
                    </div><br>
                  <div class="form-group">
                    <label class="label" style="font-size: 16px"> Choose output column </label>

                            <select name="output_choice" class="selectpicker form-control">
                              {% for col in columns %}
                              <option value="{{ col }}">{{ col }}</option>
                              {% endfor %}
                            </select>                                   
                  </div>
                    <button type="submit" class="btn btn-primary">Submit</button>                      
                </form>
            </div>
  
    

</body>
</html>
