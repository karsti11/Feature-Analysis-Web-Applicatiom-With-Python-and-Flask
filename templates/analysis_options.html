<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <title>Analysis choice</title>
    <style>
body, html {
  height: 100%;
  margin: 0;
  background-size: cover;
  }

.caption {
  position: absolute;
  left: 0;
  top: 30%;
  width: 50%;
  margin-left: 25%;
  margin-right: 25%;
  text-align: center;
  color: #0000FF;
}

.hed {
  position:absolute;
  left:0;
  top: 5%;
  width: 100%;
  text-shadow: 1px 1px #00000F;
  text-align: center;
}

.label{
  color: white;
  background-color: #0000FF
}

</style>
</head>

<body>
        <div class="bg" style="background-image: url('../static/images/data_pic.jpg'); position: relative; opacity: 0.4; background-repeat: no-repeat; background-size: cover; background-position: center center; height: 100%; width: 100%;"></div>

            <div class="hed">
              <h1 align="center">
                <strong><font color="#000FF"> Choose file analysis option </font></strong>
              </h1>
            </div>

            <div class="caption">
                  <form  method="POST" action="{{ url_for('chosen_method') }}">
                    <div class="form-group">
                      <div class="input-group">

                          <select name="cust_select" class="selectpicker form-control ">
                            <option value="bestfeatures">Best Features - {{ type }}</option>
                            <option value="correlation">Correlation</option>
                          </select>

                      </div><br>
                            <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                
                  </form>
                  <p><strong> Selected columns for input are:{% for ele in input_col %}
                                                          {{ ele +',' }}
                                                      {% endfor %}  </strong> </p>
                  <p> <strong> Selected output column is: {{out_col}} </strong> </p>
            </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
